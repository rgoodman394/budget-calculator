<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik:wght@600&display=swap"
        rel="stylesheet">
</head>
<body>
<!--------NAVY BLUE BUDGET TOTALS AND CHART AREA--------->
    <div class="budget-container">
        <div class="app-title">
            <a href=""><img class = "bank-img" src="images/bank.png" alt="home">Budget<b>Calculator</b></a>
        </div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Balance
                </div>
                <div class="value">
                    <small>$</small>0
                </div>
            </div>
           
            <div class="chartContainer">
                <canvas id="myChart" width="150" height="150"></canvas>
            </div>
            
            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>$</small>0
                    </div>
                </div>

                <div class="outcome">
                    <div class="title">
                        Outcome
                    </div>
                    <div class="outcome-total">
                        <small>$</small>0
                    </div>
                </div>
            </div>
        </div>
        
<!--------WHITE DASHBOARD AND INPUT AREA--------->
        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1 active">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3">All</div>
            </div>
            
            <div class="hide" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="add-income"><img class="addbtn" src="images/add.png" alt=""></div>
                </div>
            </div>
            <div id="expense">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                    <div class="add-expense"><img class="addbtn" src="images/add.png" alt=""></div>
                </div>
            </div>
            <div class = "hide" id="all">
                <ul class="list"></ul>
            </div>
        </div>
    </div>

    <!-- <script src="chart.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
